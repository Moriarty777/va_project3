        <!-- page content -->
        <div class="right_col" id="main-content" role="main">
          <div class="accordion" id="accordionExample">
  
          </div>
        
          <script>
            fetch('./json_files/uscbp.txt')
              .then(response => response.json())
              .then(data => {
                let i = 1;
                data.forEach(obj => {
                  const header = document.createElement('div');
                  header.className = 'accordion-header';
                  header.innerHTML =`<h2 class="accordion-header" id="heading${i}">
                                      <button class="accordion-button" type="button" data-bs-toggle="collapse" aria-expanded="false" data-bs-target="#collapse${i}" aria-controls="collapse${i}">
                                      USCBP - ${i} ==> ${obj.title}
                                      </button>
                                      </h2>`
                  
                  const content = document.createElement('div');
                  content.className = 'accordion-content';
                  content.innerHTML = `<div id="collapse${i}" class="accordion-collapse collapse" aria-labelledby="heading${i}" data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                        ${obj.description}
                                        </div>
                                        </div>`
        
                  const item = document.createElement('div');
                  item.className = 'accordion-item';
                  item.appendChild(header);
                  item.appendChild(content);
        
                  const accordion = document.getElementById('accordionExample');
                  accordion.appendChild(item);
        
                  i++;
                });
              });
          </script>
