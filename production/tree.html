          <script type="text/javascript">
            var dom = document.getElementById('container');
            var myChart = echarts.init(dom, null, {
              renderer: 'canvas',
              useDirtyRect: false
            });
            var app = {};
            var ROOT_PATH = 'https://echarts.apache.org/examples';
            var option;
        
            myChart.showLoading();
        $.get('./json_files/data.json', function (data) {
          console.log(data,'hey there')
          myChart.hideLoading();
          myChart.setOption(
            (option = {
              tooltip: {
                trigger: 'item',
                triggerOn: 'mousemove'
              },
              series: [
                {
                  type: 'tree',
                  data: [data],
                  left: '2%',
                  right: '2%',
                  top: '8%',
                  bottom: '20%',
                  symbol: 'emptyCircle',
                  orient: 'vertical',
                  expandAndCollapse: true,
                  label: {
                    position: 'top',
                    rotate: -90,
                    verticalAlign: 'middle',
                    align: 'right',
                    fontSize: 9
                  },
                  leaves: {
                    label: {
                      position: 'bottom',
                      rotate: -90,
                      verticalAlign: 'middle',
                      align: 'left'
                    }
                  },
                  animationDurationUpdate: 750
                }
              ]
            })
          );
        });
        
        
            if (option && typeof option === 'object') {
              myChart.setOption(option);
            }
        
            window.addEventListener('resize', myChart.resize);
          </script>
